{% extends "overtrick/layout.html" %}

{% block subtitle %} Sessions{% endblock %}

{% block main %}
    {% if sessions_list %}
        <ul>
            {% for session in sessions_list %}
                <li>
                    <a href="{{ session.get_absolute_url }}">{{ session }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No sessions are available.</p>
    {% endif %}
{% endblock %}
