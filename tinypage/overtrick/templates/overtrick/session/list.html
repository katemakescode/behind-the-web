{% extends "base.html" %}

{% block title %}Sessions{% endblock %}

{% block content %}
    <h3>OverTrick Sessions</h3>
    {% if sessions_list %}
        <ul>
            {% for session in sessions_list %}
                <li>
                    <a href="{{ session.get_absolute_url }}">{{ session }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No sessions are available.</p>
    {% endif %}
{% endblock %}
