{% extends "base.html" %}

{% block content %}
    <h3>OverTrick</h3>
    {% if user.is_authenticated %}
        <p>Welcome,
            <a href="{% url 'account:profile' %}">{{ user.get_username|title }}</a>
        </p>
    {% else %}
        <a href="{% url 'account:login' %}">Sign in</a>
    {% endif %}
{% endblock %}
