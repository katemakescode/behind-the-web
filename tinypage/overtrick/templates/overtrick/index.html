{% extends "base.html" %}

{% block content %}
    <h3>OverTrick</h3>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.get_username }}</p>
        <a href="{% url 'account:logout' %}">Sign out</a>
    {% else %}
        <a href="{% url 'account:login' %}">Sign in</a>
    {% endif %}
{% endblock %}
