{% extends "overtrick/layout.html" %}

{% block subtitle %} Players{% endblock %}

{% block main %}
    {% if player_list %}
        <ul>
            {% for player in player_list %}
                <li>
                    <a href="{{ player.get_absolute_url }}">
                        {{ player }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No players are available.</p>
    {% endif %}
{% endblock %}
