{% extends "base.html" %}
{% load static %}

{% block title %}Contact{% endblock %}

{% block content %}
    <h3>GET IN TOUCH</h3>

    <form method="post"> {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="SEND MESSAGE"></p>
    </form>

    {% if sent %}
        <p>Your message was successfully sent. I'll be in touch.</p>
    {% endif %}
{% endblock %}
