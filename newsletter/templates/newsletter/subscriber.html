{% extends "base.html" %}
{% load static %}

{% block title %}Subscriber {{ subscriber.id }} {% endblock %}

{% block content %}
    <h3 class="secondary-color">{{ subscriber.email }} has subscribed</h3>

    <img src="{% static 'img/misty-mountain-tutin-unsplash-sm.jpg' %}"
         alt="Morning fog over the Mont-des-Granges in the French Alps.">
    <h6>Photo by <a
            href="https://unsplash.com/@adrientutinphoto?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Adrien
        Tutin</a> on <a
            href="https://unsplash.com/@katemakescode/likes?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a>
    </h6>
{% endblock %}
